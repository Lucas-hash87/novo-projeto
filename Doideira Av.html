<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Interativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background-image: url("https://cdn.wallpapersafari.com/48/54/A49vH3.jpg");
      background-size: cover;
      background-position: center;
      color: white;
    }

    h2 {
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
    }

    #chat {
      border: 1px solid #000;
      padding: 10px;
      margin-top: 10px;
      background: rgba(0,0,0,0.6);
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
    }

    .msg {
      margin: 10px 0;
      padding: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    .user {
      color: #ffdb58;
    }

    .bot {
      color: #add8e6;
    }

    .opcoes button {
      margin-right: 10px;
      margin-top: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    input[type="text"] {
      width: calc(100% - 90px);
      padding: 5px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 6px 12px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h2>Chat Doideira</h2>
  <div id="chat">
    <div class="msg bot">Qual o seu nome?</div>
  </div>
  <input type="text" id="input" placeholder="Digite aqui..." autofocus>
  <button onclick="enviar()">Enviar</button>

  <script>
    let etapa = 0;
    let nome = "";

    function enviar(respostaManual = null) {
      const input = document.getElementById('input');
      const chat = document.getElementById('chat');
      let texto = respostaManual !== null ? respostaManual : input.value.trim();
      if (!texto) return;

      chat.innerHTML += `<div class="msg user">${texto}</div>`;
      chat.scrollTop = chat.scrollHeight;

      if (etapa === 0) {
        nome = texto;
        chat.innerHTML += `<div class="msg bot">Seja bem-vindo(a), ${nome}!</div>`;
        setTimeout(() => {
          chat.innerHTML += `<div class="msg bot">Voc√™ √© jovem?</div>`;
          mostrarOpcoes(['Sim', 'N√£o']);
          etapa++;
          chat.scrollTop = chat.scrollHeight;
        }, 500);
      } else if (etapa === 1) {
        if (texto.toLowerCase() === "n√£o") {
          chat.innerHTML += `<div class="msg bot">Ent√£o flw üëã</div>`;
          finalizar();
        } else {
          chat.innerHTML += `<div class="msg bot">Posso te contar um segredo?</div>`;
          mostrarOpcoes(['Sim', 'N√£o']);
          etapa++;
        }
      } else if (etapa === 2) {
        if (texto.toLowerCase() === "n√£o") {
          chat.innerHTML += `<div class="msg bot">Tudo bem, at√© mais!</div>`;
        } else {
          chat.innerHTML += `<div class="msg bot">Os Adoradores j√° venceram esse doideira.</div>`;
        }
        finalizar();
      }

      input.value = "";
      input.style.display = etapa >= 1 ? "none" : "inline";
    }

    function mostrarOpcoes(opcoes) {
      const input = document.getElementById('input');
      const container = document.createElement('div');
      container.className = 'opcoes';

      opcoes.forEach(opcao => {
        const btn = document.createElement('button');
        btn.textContent = opcao;
        btn.onclick = () => {
          container.remove();
          enviar(opcao);
        };
        container.appendChild(btn);
      });

      document.getElementById('chat').appendChild(container);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    function finalizar() {
      document.getElementById('input').style.display = 'none';
      document.querySelector('button').style.display = 'none';
    }
  </script>
</body>
</html>
